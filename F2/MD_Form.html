<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chorme=1">
    <link rel="stylesheet" type="text/css" href="css/MD_Form.css" />
    <title>MD-style form</title>
</head>
<body>
    <div class="white-bcg">
        <div class="blue-bcg">
            <p id="sign">sign in</p>
            <a id="forget" href="#"><p>Forget password?</p></a>
            <form>
                <div class="group">
                    <div class="span"></div>
                    <p>Email ID</p>
                    <div class="text">
                      <input id="email-val" type="text" >
                    </div>
                </div>
                <div class="group">
                    <div class="span"></div>
                    <p>Password</p>
                    <div class="password">
                      <input id="psw-val"type="password">
                    </div>
                </div>
                <div class="Log-frame">
                    <input id="Login" type="button" value="Login">
                    <div class="span"></div>
                </div>
            </form>
        </div>
        <div class="right"></div>
        <div class="duigou"></div>
    </div>
<script src="lib/jquery-3.1.0.js"></script>
<script src="MD_Form.js"></script>
</body>

</html>
